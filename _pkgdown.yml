
template:
  package: DrWhyTemplate
  default_assets: false

reference:
  - title: Explainers
    desc: Functions that generate model adapters
    contents:
    - explain
    - print.explainer
  - title: Instance Level Explanations
    desc: Functions that generate and plot instance/local level explanations from model explainers
    contents:
    - model_prediction
    - variable_attribution
    - individual_profile
    - individual_diagnostics
    - print.individual_diagnostics_explainer
    - plot.individual_diagnostics_explainer
  - title: Dataset Level Explanations
    desc: Functions that generate and plot dataset/global level explanations from model explainers
    contents:
    - model_performance
    - variable_importance
    - variable_profile
    - residual_diagnostics
    - print.variable_profile_explainer
    - plot.variable_profile_explainer
    - print.model_performance_explainer
    - plot.model_performance_explainer
  - title: Model performance measures
    desc: Model performance measures for packages from the DrWhy.AI universe
    contents:
    - loss_cross_entropy
    - loss_one_minus_auc
    - loss_accuracy
    - loss_root_mean_square
    - loss_sum_of_squares
  - title: Supplementary functions
    desc: Shared functions for packages from the DrWhy.AI universe
    contents:
    - update_label
    - update_data
    - print.description
    - yhat
    - model_info
    - print.model_info
    - install_dependencies
    - colors_discrete_drwhy
    - colors_diverging_drwhy
    - colors_breakdown_drwhy
    - theme_drwhy
    - theme_drwhy_vertical
  - title: Datasets
    desc: Datasets used in Examples and Vignettes
    contents:
    - apartments
    - titanic
    - titanic_imputed
    - dragons
    - HR

